<div id="login">
  <h1>Login Form</h1>
  <form (ngSubmit)="onSubmit($event);" #regForm="ngForm">
    <div class="form-group">
      <label for="name">Username</label>
      <input type="text" class="form-control" id="name"
             required
             [(ngModel)]="user.username" name="name"
             #name="ngModel" >
      <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="pass">Password</label>
      <input type="password" class="form-control"  id="pass"   required
             [(ngModel)]="user.password" #password="ngModel" name="password" >
    </div>
    <div [hidden]="password.valid || password.pristine"
         class="alert alert-danger">
      Password is required
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!user.username || !user.password">Submit</button>
  </form>
</div>
