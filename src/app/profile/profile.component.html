<div id="profile" >
    <h1>Register</h1>
    <form  (ngSubmit)="onSubmit($event);" #regForm="ngForm">
        Username: {{user.username}}
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName"
                   required
                   [(ngModel)]="user.firstName" name="firstName"
                   #firstName="ngModel" >
            <div [hidden]="firstName.valid || firstName.pristine"
                 class="alert alert-danger">
                First name is required
            </div>
        </div>
        <div class="form-group">
            <label for="alterEgo">Password</label>
            <input type="password" class="form-control"  id="alterEgo"
                   [(ngModel)]="user.password" #password="ngModel" name="password" >
        </div>
        <div class="form-group">
            <label for="alterEgo">Password repeat</label>
            <input type="password" class="form-control" id="passwordRepeat"
                   [(ngModel)]="user.passwordRepeat" #passwordRepeat="ngModel" name="passwordRepeat" >
        </div>
        <div [hidden]="!submitted && password != passwordRepeat"
             class="alert alert-danger">
            Passwords are not the same!
        </div>
        <button type="submit" class="btn btn-default" [disabled]="!regForm.form.valid">Submit</button>
    </form>
</div>
