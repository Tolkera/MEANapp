<div id="profile" >
    <h1>Your profile</h1>
    <form  (ngSubmit)="onSubmit($event);" #regForm="ngForm">
        <div class="mb-3 h5">
            Username: {{user.username}}
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName"
                   required
                   [(ngModel)]="user.firstName" name="firstName"
                   #firstName="ngModel" >
            <div [hidden]="firstName.valid || firstName.pristine"
                 class="alert alert-danger">
                First name is required
            </div>
        </div>
        <div class="form-group">
            <label for="alterEgo">Password</label>
            <input type="password" class="form-control"  id="alterEgo"
                   [(ngModel)]="user.password" #password="ngModel" name="password" >
        </div>
        <div class="form-group">
            <label for="alterEgo">Password repeat</label>
            <input type="password" class="form-control" id="passwordRepeat"
                   [(ngModel)]="user.passwordRepeat" #passwordRepeat="ngModel" name="passwordRepeat" >
        </div>
        <div [hidden]="!submitted">
            <div class="alert alert-danger" [hidden]="user.password == user.passwordRepeat ">
                Passwords are not the same!
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-lg" [disabled]="!regForm.form.valid">Submit</button>
    </form>
</div>
